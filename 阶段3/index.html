<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="tips">开始猜数字!</h1>
    <div>
      游戏规则:js会随机生成1-20之间的一个数,输入数字后点击'猜一下'可猜数字,若猜测结果错误,会在页面上方显示提示,并扣去分数一分.
      一局最多能猜测10次,猜对了会记录最高分.
    </div>
    <div>游戏赢或输后可点击"再来一局",不会重置"最高分".要想重置"最高分"可点击"重置数据"</div>
    <div>每一次的正确答案可在开始猜数字前在控制台中查看</div>
    <input type="number" class="guessContentInput" />
    <button class="bt">猜一下</button>
    <div>分数:</div>
    <div class="scores">10</div>
    <button class="agains">再来一局!</button>
    <div>最高分:</div>
    <div class="highScores">0</div>
    <button class="renews">重置数据</button>
    <script src="script.js"></script>
  </body>
</html>
